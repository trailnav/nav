<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

       function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat:50.2459953, lng: -5.2939478}
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://sites.google.com/site/cornwalltrams/kml-maps/Untitled%20map.kml',
          map: map
        });
      
          
        var infowindow = new google.maps.InfoWindow({
          content: "This is Your Current Location"
        });
          
        var marker = new google.maps.Marker({map: map,
            icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 7
                
          }
                                            
                                            
        });
          
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
          
       

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            marker.setPosition(pos);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Q5w7TjTxRaGxgXqpV5ZEH2NMgWa4sFc&callback=initMap">
    </script>
  </body>
</html>
